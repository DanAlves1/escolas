<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escolas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão Escolar</h1>
            <p class="subtitle">Sistema de cadastro e localização de unidades</p>
        </header>

        <section class="card">
            <form id="schoolForm">
                <div class="form-group">
                    <label for="schoolName">Nome da Escola</label>
                    <input type="text" id="schoolName" name="schoolName" placeholder="Ex: Escola Estadual Machado de Assis" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Endereço Completo</label>
                    <input type="text" id="address" name="address" placeholder="Rua, Número, Bairro, Cidade" required>
                </div>

                <div class="form-group">
                    <label for="hours">Horário de Funcionamento</label>
                    <input type="text" id="hours" name="hours" placeholder="Ex: 07:00 às 18:00" required>
                </div>

                <button type="submit" class="btn-primary">Cadastrar Escola</button>
            </form>
        </section>

        <section id="schoolsContainer">
            <!-- List will be populated here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
